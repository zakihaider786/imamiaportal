        .submit-btn {

        .submit-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1a73e8);

        .loader {
            display: none;

        .notification {

        .link {

        .link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {

        @media (max-width: 480px) {

<body>
    <!-- Marquee Section -->
    <div class="marquee-container">
        <div class="marquee-content">

            matters! âœ…
        </div>

    <div class="auth-container">
        <h1>Imamia Imambara Portal</h1> <!-- Added title here -->
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile Number</label>
                <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Sign Up</span>
                    <div class="loader"></div>
                </button>
            </div>
        </form>
        <div id="notification" class="notification"></div>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <script type="module">
        // Import Firebase modules correctly for version 9+
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWaJAaK4dIungNW-r4Ko2QBAEoPJTgiy0",
            authDomain: "imamia-8928e.firebaseapp.com",
            projectId: "imamia-8928e",
            storageBucket: "imamia-8928e.appspot.com",
            messagingSenderId: "991431655738",
            appId: "1:991431655738:web:480f2d7c1f540b0d6fd003",
            databaseURL: "https://imamia-8928e-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Debugging Firebase connection
        console.log("Firebase Initialized:", app);

        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = this;
            const submitBtn = form.querySelector(".submit-btn");
            const loader = submitBtn.querySelector(".loader");
            const btnText = submitBtn.querySelector(".btn-text");
            const notification = document.getElementById("notification");

            const fullName = form.fullName.value.trim();
            const mobileNo = form.mobileNo.value.trim();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            // Show loader
            btnText.style.display = "none";
            loader.style.display = "block";
            notification.style.display = "none";

            if (password !== confirmPassword) {
                showNotification("Passwords do not match", "error");
                resetButton(submitBtn);
                return;
            }

            const email = `${mobileNo}@imamia.com`;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User created:", user.uid);

                    const userData = {
                        fullName: fullName,
                        mobileNo: mobileNo,
                        createdAt: serverTimestamp(),
                    };

                    return set(ref(database, "users/" + user.uid), userData);
                })
                .then(() => {
                    console.log("Data saved to database");
                    showNotification("Registration complete. Redirecting you to the login page...");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error:", error.code, error.message);
                    showNotification(`Error: ${error.message}`, "error");
                    resetButton(submitBtn);
                });
        });

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = "block";
        }

        function resetButton(button) {
            const loader = button.querySelector(".loader");
            const btnText = button.querySelector(".btn-text");
            loader.style.display = "none";
            btnText.style.display = "block";
        }
    </script>

</body>

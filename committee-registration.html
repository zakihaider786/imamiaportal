    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        nav {
            background: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;

        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #1a73e8;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.75rem 1rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #1a73e8;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            position: relative;
            width: 40px;
            height: 40px;
            z-index: 1001;
        }

        .hamburger span {
            position: absolute;
            width: 24px;
            height: 2px;
            background: #333;
            left: 8px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 12px; }
        .hamburger span:nth-child(2) { top: 19px; }
        .hamburger span:nth-child(3) { top: 26px; }

        .hamburger.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .content {
            margin-top: 70px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            background: #f0f4f8;
        }

        .form-container {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .form-icon {
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            background: rgba(26, 115, 232, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container h2 {
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #1557b0;
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .popup-content h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .popup-content p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .popup-btn {
            padding: 0.75rem 1.5rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup-btn:hover {
            background: #1557b0;
        }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 85%;
                max-width: 300px;
                height: 100vh;
                background: #ffffff;
                flex-direction: column;
                padding: 4rem 1rem 2rem;
                box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease-in-out;
                overflow-y: auto;
            }
            .nav-links.active { right: 0; }
            .nav-links a {
                display: block;
                width: 100%;
                padding: 1rem 1.5rem;
                margin: 0.5rem 0;
                border-radius: 6px;
                font-size: 1rem;
                transition: background 0.2s ease;
            }
            .nav-links a:hover { background: #f0f4f8; color: #1a73e8; }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 999;
            }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .content { padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .form-container { padding: 1.5rem; }
            .form-container h2 { font-size: 1.3rem; }
            .form-icon { width: 45px; height: 45px; font-size: 1.5rem; }
            .popup-content { padding: 1.5rem; }
            .popup-content h3 { font-size: 1.3rem; }
            .popup-content p { font-size: 0.9rem; }
        }

        @supports (-webkit-overflow-scrolling: touch) {
            .nav-links { -webkit-overflow-scrolling: touch; }
        }

        @media (hover: none) {
            .hamburger { -webkit-tap-highlight-color: transparent; }
        }

<body style="display: none;">
    <div id="loading">Checking authentication...</div>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Imamia Imambara Portal</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Ammount Collection Data.html">Amount Collection</a></li>
                <li><a href="Expense Form.html">Expense Form</a></li>
                <li><a href="labour-payment-record.html">Labour Payment Record</a></li>
                <li><a href="account.html">Account Details</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div class="overlay"></div>
    <div class="content">
        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">ðŸ“‹</div>
                <h2>Committee Registration Form</h2>
            </div>
            <form id="committeeForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile No</label>
                    <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="origin">Where are you from?</label>
                    <select id="origin" name="origin" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="Bhialuali">Bhialuali</option>
                        <option value="Outsider">Outsider</option>
                        <option value="Nearby Village/Town">Nearby Village/Town</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paidMembership">Paid Membership</label>
                    <select id="paidMembership" name="paidMembership" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="membershipAmount">Amount of Paid Membership</label>
                    <select id="membershipAmount" name="membershipAmount" required>
                        <option value="" disabled selected>Select Amount</option>
                        <option value="200">â‚¹200</option>
                        <option value="500">â‚¹500</option>
                        <option value="1000">â‚¹1000</option>
                        <option value="1500">â‚¹1500</option>
                        <option value="Nill">Nill</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="suggestions">Any Suggestions</label>
                    <textarea id="suggestions" name="suggestions" placeholder="Optional"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <!-- Popup HTML -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <h3>Form Submitted</h3>
            <p>Your registration has been successfully submitted!</p>
            <button class="popup-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVBU1YTGF0jhcKlmo-9AA2oPgJb4Uc-XWNO-csexzGZ1ZzudjnhLxSuOpG1va_HY48/exec';

        const form = document.getElementById('committeeForm');
        const loader = document.getElementById('loader');
        const submitBtn = form.querySelector('.submit-btn');
        const popup = document.getElementById('successPopup');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const data = {
                fullName: formData.get('fullName'),
                mobileNo: formData.get('mobileNo'),
                fatherName: formData.get('fatherName'),
                address: formData.get('address'),
                gender: formData.get('gender'),
                origin: formData.get('origin'),
                paidMembership: formData.get('paidMembership'),
                membershipAmount: formData.get('membershipAmount'),
                suggestions: formData.get('suggestions') || 'None',
                timestamp: new Date().toISOString()
            };

            console.log('Form Data:', data);

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'no-cors' // Bypass CORS for local testing
                });

                console.log('Response Status:', response.status);

                // Show popup and reset form
                popup.style.display = 'flex';
                form.reset();
            } catch (error) {
                console.error('Submission Error:', error);
                alert('An error occurred: ' + error.message + '. Please try again.');
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Function to close the popup
        function closePopup() {
            popup.style.display = 'none';
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const overlay = document.querySelector('.overlay');
        const body = document.body;

        function toggleMenu() {
            const isActive = hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
            body.style.overflow = isActive ? 'hidden' : 'auto';
        }

        hamburger.addEventListener('click', (e) => {
            e.preventDefault();
            toggleMenu();
        });

        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
            body.style.overflow = 'auto';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                overlay.classList.remove('active');
                body.style.overflow = 'auto';
            });
        });

        hamburger.addEventListener('touchend', (e) => {
            e.preventDefault();
            toggleMenu();
        });
    </script>
</body>
